    ;# {say_distance} {} {Distance at which normal chat is heard, in meters?} {} 20
    ;; Distance in meters that ordinary chat should travel.
    say_distance = 20

    ;# {shout_distance} {} {Distance at which a shout is heard, in meters?} {} 100
